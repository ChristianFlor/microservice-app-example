apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
   app: auth
  namespace: proyecto
spec:
  replicas: 1
  #strategy:
  #  type: RollingUpdate
  selector:
    matchLabels:
         app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
     containers:
     - name: auth
       image: andres192715/auth-api:0.0.1
       env:
        - name: JWT_SECRET
          value: "PRFT"
        - name: AUTH_API_PORT
          value: "8000"
        - name: USERS_API_ADDRESS
          value: "http://users:8083"
       ports:
        - containerPort: 8000
---

apiVersion: v1
kind: Service
metadata:
 name: auth
 namespace: proyecto
 labels:
  app: auth
spec:
 type: ClusterIP
 ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
 selector:
  app: auth   