apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  labels:
   app: front
  namespace: proyecto
spec:
  replicas: 1
  #strategy:
  #  type: RollingUpdate
  selector:
    matchLabels:
         app: front
  template:
    metadata:
      labels:
        app: front
    spec:
     containers:
     - name: front
       image: andres192715/front:0.0.1
       env:
        - name: PORT
          value: "8080"
        - name: AUTH_API_ADDRESS
          value: "http://auth:8000"
        - name: TODOS_API_ADDRESS
          value: "http://todos:8082"
       ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
 name: front
 namespace: proyecto
 labels:
  app: front
spec:
 type: LoadBalancer 
 ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
 selector:
  app: front   