apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
   app: redis
  namespace: proyecto
spec:
  replicas: 1
  #strategy:
  #  type: RollingUpdate
  selector:
    matchLabels:
         app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
     containers:
     - name: redis
       image: redis:alpine
       ports:
        - containerPort: 6379
---

apiVersion: v1
kind: Service
metadata:
 name: redis
 namespace: proyecto
 labels:
  app: redis
spec:
 type: ClusterIP
 ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
 selector:
  app: redis